{% extends request.current_app_base_template %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}


    <div class="panel panel-default">
        <form method="POST" action="{% url 'new_geojson' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form forms.upload_form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {% trans 'Submit' %}
                </button>
            {% endbuttons %}
        </form>
    </div>

{% endblock %}
